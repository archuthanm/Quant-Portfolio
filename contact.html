<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Archuthan Mohanathasan - Quant Portfolio</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700;900&display.swap" rel="stylesheet">
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    <main class="container">
        <section class="contact-header">
            <h1>Get in Touch</h1>
            <p>
                I'm currently open to new opportunities and collaborations.
                <br>
                Feel free to send me a message or connect on LinkedIn.
            </p>
        </section>

        <section>
            <form 
              action="https://formspree.io/f/xqavkzev" 
              method="POST" 
              class="contact-form">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="form-button">Send Message</button>
            </form>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/main.js" defer></script>

</body>
</html>
