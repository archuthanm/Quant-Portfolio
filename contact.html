<body>

    <nav class="container">
        <a href="index.html" class="nav-logo">Archuthan Mohanathasan</a>
        <ul>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="nav-contact">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="contact-header">
            <h1>Get in Touch</h1>
            <p>
                I'm currently open to new opportunities and collaborations.
                <br>
                Feel free to send me a message or connect on LinkedIn.
            </p>
        </section>

        <!-- Netlify Form -->
        <section class="contact-form-section">
            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                
                <!-- Hidden input for Netlify -->
                <input type="hidden" name="form-name" value="contact">
                <p style="display:none">
                    <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                </p>

                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit" class="form-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <div class="footer-links">
                <a href="https://github.com/archuthanm" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/archuthan-mohanathasan-63187424b/" target="_blank">LinkedIn</a>

        </div>
    </footer>

</body>
